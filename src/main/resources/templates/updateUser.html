<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<h4>Please, fill in new data</h4>
<form method="post" action="updating" th:object="${user}">
    <label for="id">Id of User: </label>
    <input id = "id" name="Id" th:value="${user.getId()}" readonly>
    <br>
    <label for="name">Current Name: <a th:text="${user.getName()}"></a> >>> new Name</label>
    <input id = "name" th:field="*{name}" name="name" placeholder="name" type="text" required>
    <br>
    <label for="lastname">Current Lastname: <a th:text="${user.getLastName()}"></a> >>> new Lastname</label>
    <input id = "lastname" th:field="*{lastName}" name="lastname" placeholder="lastname" type="text" required>
    <br>
    <label for="country">Current Country: <a th:text="${user.getCountry()}"></a> >>> new Country</label>
    <input id = "country" th:field="*{country}" name="country" placeholder="country" type="text" required>
    <br>
    <label for="age">Current Age: <a th:text="${user.getAge()}"></a> >>> new Age</label>
    <input id = "age" th:field="*{age}" name="age" placeholder="age" type="number" required>
    <br>
    <input type="submit" value="Update User"/>
</form>
</body>
</html>
